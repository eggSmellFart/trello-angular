<div class="container" >
    <h1>Trello-Office</h1>
    <input type="text" ng-model="searchLists" class="input_search" placeholder="Lists durchsuchen">
    <div class="row">
        <table class="table table-striped">
            <h3>Overview</h3>
            <tr>
                <td>Name</td>
                <td>Beschreibung</td>
                <td>URL</td>
            </tr>
            <tr ng-repeat="list in lists | filter:searchLists">
                <td><div>{{ list.name }}</div></td>
                <td><div>{{ list.desc }}</div></td>
                <td><div>{{ list.url }}</div></td>
            </tr>
        </table>
    </div>
</div>
